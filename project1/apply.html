<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="application-page">
    <!-- Header and Menu Section -->
    <header class="apply-header">
        <div class="header-content">
            <h1>Job Application</h1>
        </div>
    </header>
    
    <aside class="job-links">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="apply.html">Apply</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </aside>

    <!--Container for the form-->
    <div class="form-section">
        <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
            <fieldset class="form-details">
                <legend>Details</legend>
                <label for="job-reference-number">Job Reference Number</label>
                <select id="job-reference-number" name="job-reference-number" required>
                    <option value="">Please Select</option>
                    <option value="Software Developer">G01-123</option>
                    <option value="Network Administrator">G02-123</option>
                    <option value="Data Analyst">G03-123</option>
                    <option value="Cybersecurity Specialist">G04-123</option>
                    <option value="IT Support Technician">G05-123</option>
                    <option value="Cloud Engineer">G06-123</option>
                    <option value="AI/ML Engineer">G07-123</option>
                </select>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required pattern="[A-Za-z]{3,20}">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required pattern="[A-Za-z -]{3,20}">
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" id="'date" name="date" placeholder="dd/mm/yyyy">
            </fieldset>

            <fieldset class="form-gender">
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>

            </fieldset>

            <fieldset class="form-address">
                <legend>Address</legend>
                <label for="street-address">Street Address</label>
                <input type="text" id="street-address" name="street-address" required pattern="[A-Za-z0-9]{1,40}">
                <label for="suburb-or-town">Suburb/Town</label>
                <input type="text" id="suburb-or-town" name="suburb-or-town" required pattern="[A-Za-z]{1,40}">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Choose Option</option>
                    <option value="VIC">VIC</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="NT">NT</option>
                    <option value="WA">WA</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="ACT">ACT</option>
                </select>
                <label for="postcode">Postcode</label>
                <input type="text" name="postcode" id="postcode" required pattern="\d{4}">
            </fieldset>
            
            <fieldset class="form-contact-info">
                <legend>Contact Information</legend>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" required>
                <label for="phone-number">Phone Number</label>
                <input type="text" name="postcode" id="postcode" required pattern="{8,12}">
            </fieldset>

            <fieldset class="form-skills">
                <legend>Relevant Skills</legend>
                <label for="technical-skills">Required Technical Skills</label>

                <div class="checklist G01-123">
                    <input type="checkbox" id="g01-exp" name="G01-123">
                    <label for="g01-exp">5+ years of experience in software development</label><br>
                
                    <input type="checkbox" id="g01-languages" name="G01-123">
                    <label for="g01-languages">Proficiency in Java, Python or C#</label><br>
                
                    <input type="checkbox" id="g01-problem-solving" name="G01-123">
                    <label for="g01-problem-solving">Strong problem solving skills</label>
                </div>
                
                <div class="checklist G02-123">
                    <input type="checkbox" id="g02-exp" name="G02-123">
                    <label for="g02-exp">3+ years of experience in network administration</label><br>
                
                    <input type="checkbox" id="g02-protocols" name="G02-123">
                    <label for="g02-protocols">Proficiency with networking protocols (TCP/IP, DNS, DHCP)</label><br>
                
                    <input type="checkbox" id="g02-firewalls" name="G02-123">
                    <label for="g02-firewalls">Strong knowledge of firewalls and VPNs</label>
                </div>
                
                <div class="checklist G03-123">
                    <input type="checkbox" id="g03-exp" name="G03-123">
                    <label for="g03-exp">3+ years of experience in data analysis</label><br>
                
                    <input type="checkbox" id="g03-tools" name="G03-123">
                    <label for="g03-tools">Proficiency with data analysis tools (Excel, SQL, R, Python)</label><br>
                
                    <input type="checkbox" id="g03-analytical" name="G03-123">
                    <label for="g03-analytical">Strong analytical and problem-solving skills</label>
                </div>
                
                <div class="checklist G04-123">
                    <input type="checkbox" id="g04-exp" name="G04-123">
                    <label for="g04-exp">5+ years of experience in cybersecurity</label><br>
                
                    <input type="checkbox" id="g04-security" name="G04-123">
                    <label for="g04-security">Proficiency in security technologies (firewalls, IDS/IPS, encryption)</label><br>
                
                    <input type="checkbox" id="g04-threats" name="G04-123">
                    <label for="g04-threats">Strong knowledge of cybersecurity threats and countermeasures</label>
                </div>
                
                <div class="checklist G05-123">
                    <input type="checkbox" id="g05-exp" name="G05-123">
                    <label for="g05-exp">2+ years of experience in IT support</label><br>
                
                    <input type="checkbox" id="g05-os" name="G05-123">
                    <label for="g05-os">Proficiency with Windows and Mac OS systems</label><br>
                
                    <input type="checkbox" id="g05-communication" name="G05-123">
                    <label for="g05-communication">Good communication and troubleshooting skills</label>
                </div>
                
                <div class="checklist G06-123">
                    <input type="checkbox" id="g06-exp" name="G06-123">
                    <label for="g06-exp">4+ years of experience in cloud engineering</label><br>
                
                    <input type="checkbox" id="g06-cloud" name="G06-123">
                    <label for="g06-cloud">Proficiency with cloud platforms (AWS, Azure, Google Cloud)</label><br>
                
                    <input type="checkbox" id="g06-containers" name="G06-123">
                    <label for="g06-containers">Experience with containerization (Docker, Kubernetes)</label>
                </div>
                
                <div class="checklist G07-123">
                    <input type="checkbox" id="g07-exp" name="G07-123">
                    <label for="g07-exp">5+ years of experience in AI/ML engineering</label><br>
                
                    <input type="checkbox" id="g07-ml" name="G07-123">
                    <label for="g07-ml">Proficiency in Python, TensorFlow, PyTorch, and other ML frameworks</label><br>
                
                    <input type="checkbox" id="g07-stats" name="G07-123">
                    <label for="g07-stats">Strong background in statistics and data analysis</label>
                </div>

                <div id="divider"></div>
                
                <label for="other-skills">Other Skills</label>
                <br>
                <textarea id="other-skills" name="other-skills"></textarea>
            </fieldset>

            <input type="submit" value="Apply">
            <input type="reset">
        </form>
    </div>
</body>
</html>
